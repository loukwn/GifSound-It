// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath "org.jlleitschuh.gradle:ktlint-gradle:8.2.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    // androidx
    appcompat_version = '1.1.0'
    android_core_ktx_version = '1.0.2'
    constraint_layout_version = '1.1.3'
    cardview_version = '1.0.0'
    recyclerview_version = '1.1.0'
    annotation_version = '1.1.0'
    material_version = '1.0.0'
    lifecycle_version = '2.2.0'
    navigation_version = '2.3.0-alpha01'

    // testing
    espresso_version = '3.1.1'
    core_testing_version = '2.0.1'
    androidx_test_core_version = '1.0.0'
    test_runner_version = '1.2.0'
    test_rules_version = '1.2.0'
    junit_version = '4.12'
    mockito_verion = '2.23.0'
    mockitoKotlin_version = '2.1.0'
    mockitoInline_version = '2.8.47'
    ext_junit_version = '1.1.1'

    // dagger
    dagger_version = '2.24'

    // network
    retrofit2_version = '2.6.1'
    moshi_version = '2.0.0'

    // rx
    rxJava2_version = '2.2.11'
    rxAndroid_version = '2.1.1'

    // other
    glide_version = '4.9.0'
    timber_version = '4.7.1'
    anko_version = '0.10.4'
    firebase_core_version = '17.2.2'
    fabric_version = '2.10.1'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
