apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'


android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.kostaslou.gifsoundit"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // keys
            buildConfigField 'String', "RedditClientId", GifSoundIt_RedditClientId
            buildConfigField 'String', "RedditUserAgent", GifSoundIt_RedditUserAgent
            buildConfigField 'String', "YouTubeApiKey", GifSoundIt_YouTubeApiKey
        }

        debug {
            debuggable true
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // keys
            buildConfigField 'String', "RedditClientId", GifSoundIt_RedditClientId
            buildConfigField 'String', "RedditUserAgent", GifSoundIt_RedditUserAgent
            buildConfigField 'String', "YouTubeApiKey", GifSoundIt_YouTubeApiKey
        }
    }

    androidExtensions {
        experimental = true
    }

    packagingOptions {
        exclude 'META-INF/library-core_release.kotlin_module'
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // android extensions
    implementation "com.google.android.material:material:1.0.0"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    // anko
    implementation "org.jetbrains.anko:anko-commons:0.10.4"

    // glide
    implementation "com.github.bumptech.glide:glide:4.9.0"
    kapt "com.github.bumptech.glide:compiler:4.9.0"

    // retrofit
    implementation "com.squareup.retrofit2:retrofit:2.6.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.0"
    implementation "com.squareup.retrofit2:converter-moshi:2.0.0"

    // rxjava-rxandroid
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.6"

    // About libraries
    implementation "com.mikepenz:aboutlibraries:7.0.1"

    // BubbleView
    implementation "com.github.lguipeng:BubbleView:1.0.1"

    // Firebase
    implementation "com.google.firebase:firebase-core:17.0.1"

    // Fabric
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"

    // test
    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    implementation files("libs/YouTubeAndroidPlayerApi.jar")
}

apply plugin: "com.google.gms.google-services"
