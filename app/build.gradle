apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'


android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.kostaslou.gifsoundit"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // keys
            buildConfigField 'String', "RedditClientId", GifSoundIt_RedditClientId
            buildConfigField 'String', "RedditUserAgent", GifSoundIt_RedditUserAgent
            buildConfigField 'String', "YouTubeApiKey", GifSoundIt_YouTubeApiKey
        }

        debug {
            debuggable true
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // keys
            buildConfigField 'String', "RedditClientId", GifSoundIt_RedditClientId
            buildConfigField 'String', "RedditUserAgent", GifSoundIt_RedditUserAgent
            buildConfigField 'String', "YouTubeApiKey", GifSoundIt_YouTubeApiKey
        }
    }

    androidExtensions {
        experimental = true
    }

    packagingOptions {
        exclude 'META-INF/library-core_release.kotlin_module'
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

ext {
    // androidx
    appcompat_version = '1.0.2'
    android_core_ktx_version = '1.0.2'
    constraint_layout_version = '1.1.3'
    cardview_version = '1.0.0'
    recyclerview_version = '1.0.0'
    annotation_version = '1.1.0'
    material_version = '1.0.0'
    lifecycle_version = '2.0.0'

    // testing
    espresso_version = '3.1.1'
    test_runner_version = '1.2.0'
    junit_version = '4.12'
    mockito_verion = '2.23.0'
    mockitoKotlin_version = '2.1.0'
    mockitoInline_version = '2.8.47'

    // dagger
    dagger_version = '2.22'

    // network
    okHttp3_version = '3.12.0'
    retrofit2_version = '2.5.0'
    moshi_version = '2.0.0'

    // rx
    rxJava2_version = '2.2.3'
    rxAndroid_version = '2.1.1'
    rxRelay_version = '2.1.0'
    rxExtensions_version = '0.20.4'

    // other
    glide_version = '4.9.0'
    timber_version = '4.7.1'
    anko_version = '0.10.4'
    firebase_core_version = '17.0.1'
    fabric_version = '2.10.1'
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // android extensions
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "androidx.annotation:annotation:$annotation_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    // anko
    implementation "org.jetbrains.anko:anko-commons:$anko_version"

    // glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    // network
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-moshi:$moshi_version"

    // dagger2
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // rx
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid_version"
    implementation "io.reactivex.rxjava2:rxjava:$rxJava2_version"

    // About libraries
    implementation "com.mikepenz:aboutlibraries:7.0.1"

    // BubbleView
    implementation "com.github.lguipeng:BubbleView:1.0.1"

    // Firebase
    implementation "com.google.firebase:firebase-core:$firebase_core_version"

    // Fabric
    implementation "com.crashlytics.sdk.android:crashlytics:$fabric_version"

    // test
    androidTestImplementation "androidx.test:runner:$test_runner_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    testImplementation "org.mockito:mockito-inline:$mockitoInline_version"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlin_version"
    testImplementation "junit:junit:$junit_version"

    // youtube
    implementation files("libs/YouTubeAndroidPlayerApi.jar")

}

apply plugin: "com.google.gms.google-services"
